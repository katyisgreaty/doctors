<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link href="https://fonts.googleapis.com/css?family=Lora|Questrial|Slabo+27px" rel="stylesheet">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWk7-CXnjhrNvlrxkgZhKimljUHDxX6_E"></script>
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link rel="stylesheet" href="build/css/styles.css" charset="utf-8">
  <title>Doctor Finder</title>
</head>
<body>
  <h1 class="jumbotron">Doctor Finder</h1>
  <div class="container">
    <h2>Find a doctor who can treat your specific medical issue!</h2>
    <label id = "input-box" for="issue">Your medical issue:</label>
    <input class="form-control" type="issue" name="issue" id="med-issue">
    <button type="submit" class="btn btn-primary" id="getDoctor">Search for Doctors</button>
    <div class="results">
      <h2 id="second">Recommended doctors to help you with your <span id="med-concern"></span>:</h2>
      <h4 id="showDoctors"></h4>
    </div>
  </div>
</body>
</html>
