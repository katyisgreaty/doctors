<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWk7-CXnjhrNvlrxkgZhKimljUHDxX6_E"></script>
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link rel="stylesheet" href="build/css/styles.css" charset="utf-8">
  <title>Doctor Finder</title>
</head>
<body>
  <div class="container">
    <h1>Doctor Finder</h1>
    <h3>Find a doctor who can treat your specific medical issue</h3>
    <label for="issue">Your medical issue:</label>
    <input class="form-control" type="issue" name="issue" id="med-issue">
    <button type="submit" class="btn" id="getDoctor">Search for Doctors</button>
    <div class="results">
      <h4 id="showDoctors">This is where results should go.</h4>
    </div>
  </div>
</body>
</html>
